<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

</head>
<body>
    <div class="col-md-6">
        <form role="form" th:action="changing_password" method="POST">
            <p>Write old password: </p>
            <input type="password" name="oldpass" />
            <br/>
            <p>Write new password: </p>
            <input type="password" name="newpass" />
            <br/>
            <p>Repeat new password: </p>
            <input type="password" name="repeatnewpass"/>
            <br/><br/>
            <button value="Submit" type="submit" class="btn btn-info">Submit</button>
        </form>
        <br/>
        <br/>
        <p id="mensaje" th:text="${messageForTheUser}"/>
    </div>
</body>
</html>
